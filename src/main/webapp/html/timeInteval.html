<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body >
<div style="margin-left: 30px">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>我的日常</legend>
</fieldset>
<ul class="layui-timeline">
  <li class="layui-timeline-item">
    <i class="layui-icon layui-timeline-axis"></i>
    <div class="layui-timeline-content layui-text">
      <h3 class="layui-timeline-title">8月18日</h3>
      <p>
        跪求点赞
		<div>
			<img border="0" src="material/奥运五环徽章图片（反面）.png" alt="Pulpit rock" width="50" height="50">
		</div>
      </p>
    </div>
  </li>
  <li class="layui-timeline-item">
    <i class="layui-icon layui-timeline-axis"></i>
    <div class="layui-timeline-content layui-text">
      <h3 class="layui-timeline-title">8月16日</h3>
       <p>
		   天安门之旅，留个纪念吧
		 <div>
        <img border="0" src="material/奥运五环徽章图片（正面）.png" alt="Pulpit rock" width="200" height="200">
		</div>
      </p>
    </div>
  </li>
  <li class="layui-timeline-item">
    <i class="layui-icon layui-timeline-axis"></i>
    <div class="layui-timeline-content layui-text">
      <h3 class="layui-timeline-title">8月15日</h3>
      <p>
        雪趣: 打雪仗啦，干巴爹
		<div>
        <video width="320" height="240" controls>
	    <source src="material/雪趣.mp4" type="video/mp4">
		</div>
      </p>
    </div>
  </li>
  <li class="layui-timeline-item">
    <i class="layui-icon layui-timeline-axis"></i>
    <div class="layui-timeline-content layui-text">
      <h3 class="layui-timeline-title">8月13日</h3>
      <p>
        分享一首我喜欢的音乐给大家
		<div>
         <audio src="material/多媒体简介.mp3" controls="controls">
				Your browser does not support the audio element.
		</audio>
		</div>
      </p>
    </div>
  </li> 
 

 <li class="layui-timeline-item">
    <i class="layui-icon layui-timeline-axis"></i>
    <div class="layui-timeline-content layui-text">
      <h3 class="layui-timeline-title">8月11日</h3>
      <p>
        初学flash, 多多指点
		<div>
       	 <embed src="material/旅游景点flash动画.swf"width="300" height="220"></embed>
		</div>
      </p>
    </div>
  </li> 

											
</div>

               
          
<script src="layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
</script>

</body>
</html>
